version: "3" 
services: 
    web: 
        # replace username with your username
        image: sebp/lighttpd
        deploy: 
            replicas: 5 
            resources: 
                limits: 
                    cpus: "0.1" 
                    memory: 50M 
            restart_policy: 
                condition: on-failure 
        ports: 
            - 8008:80
        networks: 
            - webnet 
networks: 
    webnet: